<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR Inside the Circle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">ASMR Inside the Circle</h1>
        <button id="startButton">Start Simulation</button>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <label>
                <input type="checkbox" id="growOnCollision">
                Grow on Collision
            </label>
            <label>
                <input type="checkbox" id="shrinkOnCollision">
                Shrink on Collision
            </label>
            <label>
                Multiply Balls on Collision:
                <input type="number" id="multiplyOnCollision" value="1" min="1">
            </label>
            <label>
                <input type="checkbox" id="smallSpace">
                Enable Small Space in Circle
            </label>
            <button id="toggleTheme">Toggle Theme</button>
            <button id="toggleLanguage">Change Language</button>
            <div id="languageSelector" class="hidden">
                <button data-lang="en">English</button>
                <button data-lang="ru">Русский</button>
                <button data-lang="zh">中文</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
